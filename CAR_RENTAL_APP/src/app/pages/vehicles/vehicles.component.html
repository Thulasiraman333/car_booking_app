<div class="vehicles-container py-4">
  @if(message()){
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ message() }}
    <button type="button" class="btn-close" (click)="message.set(null)"></button>
  </div>
  }
  <div class="container-fluid">
    <div class="row g-4">

      <!-- Car List (col-8) -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white fw-bold">
            <i class="fas fa-car me-2"></i> Car List
          </div>
          <div class="card-body">
            <table class="table table-bordered table-hover align-middle">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Brand</th>
                  <th>Model</th>
                  <th>Year</th>
                  <th>Color</th>
                  <th>Daily Rate</th>
                  <th>Reg No</th>
                  <th>Image</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                @for (car of cars(); track $index) {
                <tr>
                  <td>{{car.carId}}</td>
                  <td>{{car.brand}}</td>
                  <td>{{car.model}}</td>
                  <td>{{car.year}}</td>
                  <td>{{car.color}}</td>
                  <td>{{car.dailyRate}}</td>
                  <td>{{car.regNo}}</td>
                  <td>
                    <img [src]="car.carImage || 'https://via.placeholder.com/60'" alt="Car" class="img-thumbnail"
                      style="width: 100px; height: 60px; object-fit: cover;">
                  </td>

                  <td class="text-center">
                    <button class="btn btn-sm btn-warning me-2" (click)="editCar(car)">
                      <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="deleteCar(car.carId)">
                      <i class="fas fa-trash-alt"></i> Delete
                    </button>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Car Form (col-4) -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header bg-success text-white fw-bold">
            <i class="fas fa-plus-circle me-2"></i> Add / Update Car
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Brand</label>
                <input type="text" [(ngModel)]="newCarObj.brand" name="brand" class="form-control"
                  placeholder="Enter brand" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Model</label>
                <input type="text" [(ngModel)]="newCarObj.model" name="model" class="form-control"
                  placeholder="Enter model" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Year</label>
                <input type="number" [(ngModel)]="newCarObj.year" name="year" class="form-control"
                  placeholder="Enter year" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Color</label>
                <input type="text" [(ngModel)]="newCarObj.color" name="color" class="form-control"
                  placeholder="Enter color" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Daily Rate</label>
                <input type="number" [(ngModel)]="newCarObj.dailyRate" name="dailyRate" class="form-control"
                  placeholder="Enter daily rate" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Registration No</label>
                <input type="text" [(ngModel)]="newCarObj.regNo" name="regNo" class="form-control"
                  placeholder="Enter reg no" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Car Image</label>
                <input type="text" [(ngModel)]="newCarObj.carImage" name="carImage" class="form-control">
              </div>

              @if(newCarObj.carId == 0) {
              <button type="submit" class="btn btn-success w-100" (click)="saveCar()">
                <i class="fas fa-save me-2"></i> Save Car
              </button>
              }@else {
              <button type="submit" class="btn btn-primary w-100" (click)="updateCar(newCarObj)">
                <i class="fas fa-edit me-2"></i> Update Car
              </button>
              }
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
